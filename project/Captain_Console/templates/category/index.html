{% extends 'base.html' %}



{% block content %}

    <div class="filter-content">
            <div class="card-body captain float-left">
                <h3>Filter</h3>
            <form class="GET" action=".">
                {% for product in products %}
                <label class="form-check">
                  <input class="form-check-input" type="checkbox" name="category_{{ product.manufacturer }}" value="">
                  <span class="form-check-label">
                      {{ product.manufacturer }}
                  </span>
                </label>
                {% endfor %}
            </form>
            </div>
        </div>


    <div class="w-50 center-block">
        <div class="container text-center">
                <div class = "row" >
        {% for product in products %}
                    <div class="col-md-3 col-lg-3 col-xl-3 m-2">
                        <a href="/captain/{{ product.id }}">
                            <img class="w-100"  src="{{ product.photo }}" alt="img" />
                            <h4 class="">{{ product.name }}</h4>
                            <h5>$ {{ product.price }}</h5>
                        </a>
                    </div>
        {% endfor %}
                </div>
        </div>
    </div>

{% endblock %}
