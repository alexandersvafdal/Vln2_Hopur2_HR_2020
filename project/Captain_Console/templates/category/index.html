{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
            <div class = "row">
    {% for product in products %}
                <div class="col-md-3 col-lg-3 col-xl-3">
                    <a href="/captain/{{ product.id }}">
                        <img class="w-25"  src="{{ product.photo }}" alt="img" />
                        <h4 class="">{{ product.name }}</h4>
                        <h5>$ {{ product.price }}</h5>
                    </a>
                </div>
    {% endfor %}
            </div>
    </div>
{% endblock %}
