{% extends "base.html" %}

{% block content %}
{% for item in cartitems %}
    <ul>
    {% if user.is_authenticated %}
        <li>{{ item.data.name }} : {{ item.qty }} : {{ item.data.price }} - Total: {{ item.total }}</li>
        <button onclick="deleteFromCart({{ item.data.id }});" ><i class="fa fa-trash" aria-hidden="true"></i></button>

    {% endif  %}
    </ul>


{% endfor %}
<button onclick="" ><a  href="{% url 'checkout-index' %}">Checkout</a></button>
{% endblock %}
