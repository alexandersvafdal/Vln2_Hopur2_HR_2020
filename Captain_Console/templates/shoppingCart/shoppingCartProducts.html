{% extends "base.html" %}

{% block content %}
{% for item in cartitems %}
    <ul>
    {% if user.is_authenticated %}
        <li>{{ item.data.name }}: {{ item.qty }}</li>
        <a href="/cart"><button onclick="deleteFromCart({{ item.data.id }}, {{ user.id }} )"  type="submit"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </a>
    {% endif  %}
    </ul>
{% endfor %}

{% endblock %}
