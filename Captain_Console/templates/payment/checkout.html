{% extends "base.html" %}
{% block content %}
{% load i18n %}

  <div class="">

    <div class="py-5 text-center">
      <h2>Checkout form</h2>
    </div>

    <div class="row">

      <div class="col-md-6 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
        </h4>
        {% for item in cartItems%}
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">{{ item.product.name }}</h6>
              <small>Quantity: {{ item.qty }}</small>
            </div>
            <span class="text-muted">${{ item.total }}</span>
          </li>
        </ul>
        {% endfor %}
        <h2><span class="badge badge-success badge-pill ">Total: ${{ orderTotal }}</span></h2>
      </div>

      <div class="col-md-6 order-md-2 mb-4 p-0">
        <form action="" method="post">
          {% csrf_token %}
          <div class="row justify-content-center">
            <div class="col-auto">
              <table class="table table-responsive">
                {{ form }}
              </table>
            </div>
          </div>
          <input type="submit" class="btn btn-primary mt-2 mb-2 float-right" value="Checkout"/>
        </form>
          <a class="btn btn-primary mt-2 mb-2" href="{% url "index" %}">Go Back</a>
      </div>

    </div>

  </div>
{% endblock %}
