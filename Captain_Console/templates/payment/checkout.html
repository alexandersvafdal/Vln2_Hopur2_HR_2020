{% extends "base.html" %}
{% block content %}
<div class="container">

  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2>Checkout form</h2>
  </div>

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
      </h4>
      {% for item in cartItems%}
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">{{ item.product.name }}</h6>
            <small>Quantity: {{ item.qty }}</small>
          </div>
          <span class="text-muted">${{ item.total }}</span>
        </li>
      </ul>
      {% endfor %}
      <span class="badge badge-secondary badge-pill">Total: ${{ orderTotal }}</span>
    </div>

    <form method="post" class="form form-vertical" >
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Continue to Checkout" />
        {{ form.errors }}
    </form>

  </div>
</div>
{% endblock %}
