{% extends "base.html" %}
{% block content %}
{% load i18n %}

  <div>
    {% if form.errors %}
    <h1>{% trans "Please correct the following errors" %}</h1>
    {% else %}
    <h1>{% trans "Payment Information" %}</h1>
    {% endif %}

    <form action="" method="post">{% csrf_token %}
    <table>
    {{ form }}
    </table>
    <input type="submit" class="btn btn-primary mt-2 mb-2" value="Checkout"/>
    </form>
  </div>


{% endblock %}
