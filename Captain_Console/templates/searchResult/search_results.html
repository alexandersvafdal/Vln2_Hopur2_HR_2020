{% extends 'base.html' %}


{% block content %}

{% if products %}
    <div class="w-50 center-block">
        <div class="container text-center">
          <div class = "row">
              {% for product in products %}
                          <div class="col-md-3 col-lg-3 col-xl-3 m-2">
                              <a href="/captain/{{ product.id }}">
                                  <img class="w-100"  src="{{ product.productimages_set.first.image }}" alt="img" />
                                  <h4 class="">{{ product.name }}</h4>
                                  <h5>$ {{ product.price }}</h5>
                              </a>
                          </div>
              {% endfor %}
                </div>
        </div>
    </div>

{% else %}

  <div class="container">
    <div class="row">
      <div class="card m-auto">
        <div class="card-body mt-2 mb-2">
          <h2 class="card-title">
            No results
          </h2>
          <p>There were no results matching your search: "{{query}}".</p>
        </div>
      </div>
    </div>
  </div>

{% endif %}


{% endblock %}
